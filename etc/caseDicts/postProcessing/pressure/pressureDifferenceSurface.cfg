FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      pressureDifferenceSurface.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

#includeEtc "caseDicts/postProcessing/pressure/pressureDifference.cfg"

source1
{
    source sampledSurface;

    sampledSurfaceDict
    {
        type        sampledTriSurfaceMesh;
        source      cells;
        interpolate true;
        surface     $triSurface1;
    }
}

source2
{
    $source1;
    sampledSurfaceDict
    {
        surface     $triSurface2;
    }
}

