FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      fieldMinMax.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type            fieldMinMax;
functionObjectLibs ("libfieldFunctionObjects.so");

enabled         true;
outputControl   timeStep;
writeInterval   1;

write           true;
log             false;

mode magnitude;

