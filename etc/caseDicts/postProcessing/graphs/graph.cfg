FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      graph.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

type            sets;
functionObjectLibs ("libsampling.so");

enabled         true;
outputControl   outputTime;

sets
(
    line
    {
        $setConfig;
        start $start;
        end   $end;
    }
);

